<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        #content {
            width: 90%;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            height: 500px;
            overflow: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Browse Websites Without iframe</h1>
    <input type="text" id="urlInput" placeholder="Enter website URL">
    <button onclick="fetchWebsite()">Load Website</button>
    <div id="content">Website content will appear here...</div>

    <script>
        async function fetchWebsite() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert("Please enter a URL.");
                return;
            }
            try {
                const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent(url));
                const data = await response.json();
                document.getElementById('content').innerHTML = data.contents;
            } catch (error) {
                document.getElementById('content').innerHTML = "Failed to load content. Some websites block third-party access.";
            }
        }
    </script>
</body>
</html>
