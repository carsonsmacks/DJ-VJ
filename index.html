<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Loader Without iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        #content {
            width: 90%;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            height: 500px;
            overflow: auto;
            text-align: left;
            background: white;
        }
    </style>
</head>
<body>
    <h1>Browse Websites Without iframe or Redirects</h1>
    <input type="text" id="urlInput" placeholder="Enter website URL">
    <button onclick="fetchWebsite()">Load</button>
    <div id="content">Website content will appear here...</div>

    <script>
        async function fetchWebsite() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert("Please enter a URL.");
                return;
            }
            try {
                const response = await fetch(`/fetch?url=${encodeURIComponent(url)}`);
                const data = await response.text();
                document.getElementById('content').innerHTML = data;
            } catch (error) {
                document.getElementById('content').innerHTML = "Failed to load content.";
            }
        }
    </script>
</body>
</html>
